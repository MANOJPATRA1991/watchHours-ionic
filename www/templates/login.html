<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-assertive" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item"> 
          <ion-spinner ng-if="showSpinner" name="bubbles"></ion-spinner>
          <button ng-if="!showSpinner" class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>

    <label ng-if="!showSpinner" class="item">
      <button class="button button-block button-positive" type="submit" ng-click="facebookLogin()">Facebook</button>
    </label>
  </ion-content>
</ion-modal-view>
